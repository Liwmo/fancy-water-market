{% extends "base.html" %}

{% block content %}

	<form method="post">
		<table>
	{% for product in products %}
		<tr>
			<td>
				<img style="height: 200px" src="{{product.photo}}">
			</td>
			<td>
				<div>{{product.name}}</div>
				<div>{{ '$'+'{:.2f}'.format(product.price)}}</div>
				<input type="number" name="{{product.name}}">
			</td>
		</tr>
	{% endfor %}
		</table>
		<input type="submit" value="Take My Money">
	</form>


{% endblock %}
