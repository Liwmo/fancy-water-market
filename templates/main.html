{% extends "base.html" %}

{% block content %}

	<form method="post">
	{% for product in products %}
		<div>
			<img src="{{product.photo}}">
			<span>{{product.name}}</span>
			<span>{{product.price}}</span>
			<input type="number" name="{{product.name}}">
		</div>
	{% endfor %}
		<input type="submit">
	</form>


{% endblock %}
